<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Meyer reset -->
		<link
			rel="stylesheet"
			href="https://meyerweb.com/eric/tools/css/reset/reset.css"
		/>
		<!-- App Dev Tracker css file -->
		<link rel="stylesheet" href="../css/style.css" />
		<title>App Dev Tracker</title>
	</head>
	<body>
		<main class="reg">
			<h2 class="h2">Login</h2>
			<form action="./dashboard.html" class="reg-form">
				<fieldset class="form-group">
					<label for="email" class="reg-form-label">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="example@gmail.com"
						required
						class="reg-form-input"
					/>

					<label for="password" class="reg-form-label">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="password"
						required
						class="reg-form-input"
					/>
				</fieldset>
				<button type="submit" class="btn-submit">Login</button>
			</form>
		</main>
	</body>
</html>
