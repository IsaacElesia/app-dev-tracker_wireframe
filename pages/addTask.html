<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Meyer reset -->
		<link
			rel="stylesheet"
			href="https://meyerweb.com/eric/tools/css/reset/reset.css"
		/>
		<!-- App Dev Tracker css file -->
		<link rel="stylesheet" href="../css/style.css" />
		<title>App Dev Tracker</title>
	</head>
	<body>
		<main class="reg">
			<div class="reg-form-header">
				<h2 class="h2-section">Add Task</h2>

				<div class="reg-form-btn">
					<a href="#">Asign</a>
				</div>
			</div>
			<form class="reg-form">
				<fieldset class="form-group">
					<label for="dueDate" class="reg-form-label">Due date</label>
					<input
						type="datetime-local"
						name="dueDate"
						id="dueDate"
						required
						class="reg-form-input"
					/>

					<label for="description" class="reg-form-label">Description</label>
					<textarea
						name="description"
						id="description"
						class="description"
					></textarea>
				</fieldset>

				<button type="submit" class="btn-submit">Add</button>
			</form>
		</main>
	</body>
</html>
