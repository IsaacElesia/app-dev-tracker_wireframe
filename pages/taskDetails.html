<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Meyer reset -->
		<link
			rel="stylesheet"
			href="https://meyerweb.com/eric/tools/css/reset/reset.css"
		/>
		<!-- App Dev Tracker css file -->
		<link rel="stylesheet" href="../css/style.css" />
		<title>App Dev Tracker</title>
	</head>
	<body>
		<main class="task-details">
			<div class="task-details-header">
				<h2 class="h2-section">Task Details</h2>

				<div class="task-details-btn">
					<a href="#">Asign</a>
					<a href="#">Edit</a>
				</div>
			</div>

			<div class="task-details-main">
				<p class="due"><span class="title">Due Date</span> June 13, 2020</p>
				<p class="task-description">
					When user click new-project on their dashboard, display the create
					project form
				</p>

				<label for="completed" class="checkbox">
					<input type="checkbox" name="completed" id="completed" />
					<span>Completed</span>
				</label>
			</div>
		</main>
	</body>
</html>
