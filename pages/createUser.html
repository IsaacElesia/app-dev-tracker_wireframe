<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Meyer reset -->
		<link
			rel="stylesheet"
			href="https://meyerweb.com/eric/tools/css/reset/reset.css"
		/>
		<!-- App Dev Tracker css file -->
		<link rel="stylesheet" href="../css/style.css" />
		<title>App Dev Tracker</title>
	</head>
	<body>
		<main class="reg">
			<h2 class="h2">New User</h2>
			<form class="reg-form" action="./dashboard.html">
				<fieldset class="form-group">
					<label for="name" class="reg-form-label">Full name</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="First and last name"
						required
						class="reg-form-input"
					/>
					<label for="email" class="reg-form-label">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="example@gmail.com"
						required
						class="reg-form-input"
					/>
					<label for="github" class="reg-form-label">Github</label>
					<input
						type="text"
						name="github"
						id="github"
						placeholder="https://github.com/your-github-handle"
						class="reg-form-input"
					/>
					<label for="password" class="reg-form-label">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="password"
						required
						class="reg-form-input"
					/>
					<label for="password2" class="reg-form-label">Confirm password</label>
					<input
						type="password"
						name="password2"
						id="password2"
						placeholder="password"
						required
						class="reg-form-input"
					/>
				</fieldset>
				<button type="submit" class="btn-submit">Register</button>
			</form>
		</main>
	</body>
</html>
